<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWA | Login</title>

<style>
:root{
  --primary:#0b1a3a;
  --secondary:#1f3b73;
  --bg:#f5f7fb;
  --white:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Inter, Arial, sans-serif;
}

body{
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:var(--text);
}

/* CARD */
.login-card{
  background:var(--white);
  padding:40px;
  border-radius:16px;
  width:100%;
  max-width:380px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  text-align:center;
}

.login-card img{
  height:56px;
  margin-bottom:20px;
}

.login-card h1{
  font-size:22px;
  margin-bottom:8px;
  color:var(--primary);
}

.login-card p{
  font-size:14px;
  color:var(--muted);
  margin-bottom:28px;
}

/* FORM */
form{
  text-align:left;
}

label{
  font-size:13px;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0 18px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:var(--primary);
}

button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  background:var(--secondary);
}

.footer{
  margin-top:18px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="login-card">
  <img src="swa1.jpeg" alt="SWA">

  <h1>Área do Cliente</h1>
  <p>Acesso à plataforma de gestão SWA</p>

  <form onsubmit="login(event)">
    <label>E-mail</label>
    <input type="email" required placeholder="cliente@swa.com.br">

    <label>Senha</label>
    <input type="password" required placeholder="••••••••">

    <button type="submit">Entrar</button>
  </form>

  <div class="footer">
    © SWA – Gestão & Finanças Inteligentes
  </div>
</div>

<script>
function login(e){
  e.preventDefault();
  // Login fake (visual)
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
