<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>SWA – SGI Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/swa1.jpeg" />

    <!-- CSS do botão flutuante de volta ao site SWA -->
    <style>
      .swa-back-float {
        position: fixed;
        left: 16px;
        bottom: 16px;
        z-index: 50;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      .swa-back-float a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        border-radius: 999px;
        background: #020617; /* quase preto azulado */
        color: #e5e7eb;
        font-size: 12px;
        text-decoration: none;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.5);
      }
      .swa-back-float a:hover {
        background: #0f172a;
      }
    </style>
  </head>
  <body>
    <!-- Aqui o React/Vite monta todo o sistema -->
    <div id="root"></div>

    <!-- Botão flutuante para voltar ao site SWA -->
    <div class="swa-back-float">
      <a
        href="https://swagestaointeligente.github.io/swa-site/"
        target="_blank"
        rel="noopener"
      >
        ← Voltar para o site SWA
      </a>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
