<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWA – Gestão & Finanças Inteligentes</title>

<meta name="description" content="SWA Gestão & Finanças Inteligentes. Administração condominial, gestão financeira, pessoas e manutenção predial com transparência e inteligência.">
<meta name="author" content="SWA Gestão Inteligente">

<style>
:raiz{
  --azul:#0b1a3a;
  --azul2:#1f3b73;
  --dourado:#f2c94c;
  --cinza:#f5f7fb;
}

*{
  margem:0;
  preenchimento:0;
  box-sized:border-box;
  família de fontes: Arial, Helvetica, sem serifa;
}

corpo{
  fundo:var(--cinza);
  cor: #222;
}

/* CABEÇALHO */
cabeçalho{
  posição: fixa;
  topo:0;
  largura: 100%;
  fundo:#ffffff;
  borda inferior:1px sólida #e5e7ef;
  índice z: 1000;
}

.cabeçalho{
  largura-máxima:1200px;
  margem:automática;
  preenchimento: 14px 24px;
  exibição:flex;
  justify-content:space-between;
  alinhar-itens:centro;
}

.logotipo{
  exibição:flex;
  alinhar-itens:centro;
  espaço: 12px;
}

.logo img{
  altura:54px;
}

.logo forte{
  cor:var(--azul);
  tamanho da fonte: 18px;
}

nav a{
  margem-esquerda:22px;
  text-decoration:nenhum;
  cor: #333;
  peso da fonte: 600;
}

nav a:hover{
  cor:var(--dourado);
}

/* HERÓI */
.herói{
  margem-superior:90px;
  fundo: gradiente linear ( 135 graus, var (--azul), var (--azul2));
  cor:#fff;
  preenchimento: 90px 24px;
}

.hero-content{
  largura-máxima:1200px;
  margem:automática;
  exibir:grade;
  grid-template-columns:1.2fr .8fr;
  espaço:50px;
  alinhar-itens:centro;
}

.herói h1{
  tamanho da fonte: 42px;
  margem-inferior:18px;
}

.herói p{
  tamanho da fonte: 18px;
  altura-da-linha:1,6;
  margem-inferior:26px;
}

.btn{
  fundo:var(--dourado);
  cor:#000;
  preenchimento: 14px 30px;
  raio-da-borda:6px;
  peso da fonte: 700;
  text-decoration:nenhum;
  exibir:bloco em linha;
}

.hero img{
  largura: 100%;
  largura-máxima:420px;
}

/* SEÇÕES */
seção{
  largura-máxima:1200px;
  margem: 80px automática;
  preenchimento:0 24px;
}

seção h2{
  tamanho da fonte: 32px;
  cor:var(--azul);
  margem-inferior:24px;
}

/* CARTÕES */
.grade{
  exibir:grade;
  grid-template-columns:repeat( auto-fit,minmax(240px,1fr));
  espaço: 24px;
}

.cartão{
  fundo:#fff;
  preenchimento: 28px;
  raio-da-borda:12px;
  borda:1px sólida #e5e7ef;
}

/* RODAPÉ */
rodapé{
  fundo:var(--azul);
  cor:#fff;
  preenchimento: 40px 24px;
  margem-superior:80px;
}

.rodapé{
  largura-máxima:1200px;
  margem:automática;
  exibir:grade;
  grid-template-columns:repeat( auto-fit,minmax(240px,1fr));
  espaço:30px;
}

rodapé a{
  cor:var(--dourado);
  text-decoration:nenhum;
}

/* WHATSAPP */
.whatsapp{
  posição: fixa;
  direita:20px;
  inferior: 20px;
  fundo:#25d366;
  cor:#fff;
  preenchimento: 14px 22px;
  raio-da-borda:40px;
  peso da fonte: 700;
  text-decoration:nenhum;
  box-shadow:0 8px 25px rgba(0,0,0,.25);
}

/* MÓVEL */
@media(max-width:900px){
  .hero-content{
    grid-template-columns:1fr;
    alinhamento-texto:centrado;
  }
  nav{
    exibir:nenhum;
  }
}
</style>
</head>

<header>
  <div class="header">
    <div class="logo">
